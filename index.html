<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="estilos/login.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="login-box">
        <div class="login-header">
          <span>Acceso</span>
        </div>

        <div class="input-box">
          <input type="text" class="input-field" id="user" required />
          <label for="user" class="label">Nombre de usuario</label>
          <i class="bx bx-user icon"></i>
        </div>

        <div class="input-box">
          <input type="password" class="input-field" id="pass" required />
          <label for="pass" class="label">Contraseña</label>
          <i class="bx bx-lock-alt icon"></i>
        </div>

        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" class="check-box" id="remember" />
            <label for="remember">Recordarme</label>
          </div>

          <div class="forgot">
            <a href="#">¿Olvidó la contraseña?</a>
          </div>
        </div>

        <div class="input-box" id="_login">
          <input type="submit" class="input-submit" value="Login" />
        </div>

        <div class="register">
          <span
            >¿No estás registrado?
            <a href="registro.html" #id="regis">Regístrate</a></span
          >
        </div>
      </div>
    </div>
    <script src="./JS/login.js"></script>
  </body>
</html>
